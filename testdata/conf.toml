# 這是一份 TOML 文件

title = "TOML 範例"

[owner]
name = "Tom Preston-Werner"
dob = 1979-05-27T07:32:00-08:00 # First class dates

[database]
server = "192.168.1.1"
ports = [ 8001, 8001, 8002, 8003 ]
connection_max = 5000
enabled = true

[database.tmp]
tmp = "fdfdasfd"

[servers]

  # 可以使用縮排（TAB或是空格），但不是必要的
  [servers.alpha]
  ip = "10.0.0.1"
  dc = "eqdc10"

  [servers.beta]
  ip = "10.0.0.2"
  dc = "eqdc10"

[clients]
data = [ ["gamma", "delta"], [1, 2] ]

# 可以在陣列中換行
hosts = [
  "alpha",
  "omega"
]